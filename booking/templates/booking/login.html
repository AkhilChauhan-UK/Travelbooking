{% extends "booking/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Login</button>
    <input type="hidden" name="next" value="{% url 'travel_options' %}">
  </form>
</div>
{% endblock %}
